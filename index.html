<html>
    <head>
        <title>week 3 assignment</title>
        <style>
       body {
  font-family: Arial, sans-serif;
  background-color: #050505;
}

h1, h2 {
  text-align: center;
}

.login-container {
  max-width: 300px;
  margin: 0 auto;
  background-color: #3c95b8;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

form {
  display: flex;
  flex-direction: column;
  margin-top: 20px;
}

input[type="text"], input[type="password"] {
  margin-bottom: 10px;
  padding: 10px;
}

button {
  background-color: #bb497e;
  color: white;
  padding: 10px;
  border: none;
  cursor: pointer;
}

.popup {
  display: none;
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  z-index: 1;
}

.popup-content {
  background-color: #78a01a;
  max-width: 300px;
  margin: 100px auto;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover {
  color: #000000;
}



        </style>

    </head>
    <body>
        <h1>Frank Website</h1>
        <div class="login-container">
            <h2>login</h2>
            <form id="login form">
                <input type="text" id="username" placeholder="username" required>
                <input type="password" id="password" placeholder="password" required>
                <button type="submit">login</button>
            </form>
        </div>
        <button id="signup-button">sign up</button>
        <div id="signup-popup" class="popup">>
            <div class="popup-content">
                <span class="close">&times;</span>
                <h2>sign up</h2>
                <form id="signup-form">
                    <input type="text" id="signup-username" placeholder="username" required>
                    <input type="password" id="signup-password" placeholder="password" required>
                    <button type="submit">sign up</button>
                </form>
            </div>
        </div>
        <script>
            // Open signup popup
const signupButton = document.getElementById("signup-button");
const signupPopup = document.getElementById("signup-popup");
const signupCloseButton = signupPopup.querySelector(".close");

signupButton.addEventListener("click", function() {
  signupPopup.style.display = "block";
});

signupCloseButton.addEventListener("click", function() {
  signupPopup.style.display = "none";
});

// Handle login form submission
const loginForm = document.getElementById("login-form");

loginForm.addEventListener("submit", function(event) {
  event.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  // Perform login validation and other logic here
  // You can send an AJAX request to a server for authentication

  console.log("Login form submitted");
  console.log("Username: ", username);
  console.log("Password: ", password);
});

// Handle signup form submission
const signupForm = document.getElementById("signup-form");

signupForm.addEventListener("submit", function(event) {
  event.preventDefault();

  const signupUsername = document.getElementById("signup-username").value;
  const signupPassword = document.getElementById("signup-password").value;

  // Perform signup logic here
  // You can send an AJAX request to a server to create a new user

  console.log("Signup form submitted");
  console.log("Username: ", signupUsername);
  console.log("Password: ", signupPassword);

  // Optionally, you can close the signup popup after successful signup
  signupPopup.style.display = "none";
});

        </script>
    </body>
</html>
